{% extends 'base.html' %}
{% block content %}

<div class="p-8">
    <p class="font-bold">Apply Leave For Today</p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="deviceType" id="deviceType" hidden>
        <input type="text" name="deviceName" id="deviceName" hidden>
    <div class="flex flex-col gap-4 lg:w-1/4 mt-4  ">
        
        <p >Date & Time : {{date}}</p>
        <p >Staff Name : {{user.first_name}}</p>
        <select name="leaveType" id="" class="border-2 border-gray-400 rounded-xl px-2">
            <option value="Casual Leave">Casual Leave</option>
            <option value="Medical Leave">Medical Leave</option>
            <option value="Religious Leave">Religious Leave</option>
            <option value="Other">Other Leave</option>

        </select>
        <textarea name="reason" id="" class="border-2 border-gray-400 rounded-xl p-2"></textarea>
        <input type="submit" value="Apply Leave" class="bg-red-600 px-2 text-gray-100 rounded-lg w-1/2 py-1 ">
        
    </div>
    </form>
</div>
<script>
    $(document).ready(function() {
    var deviceType = "";
    var deviceName = "";

    var userAgent = navigator.userAgent;
    if (/android/i.test(userAgent)) {
        deviceType = "Android";
    } else if (/iphone|ipad|ipod/i.test(userAgent)) {
        deviceType = "iOS";
    } else {
        deviceType = "Desktop";
    }

    if (navigator.platform) {
        deviceName = navigator.platform;
    }

    
    
    $('#deviceType').val(deviceType);
    $('#deviceName').val(deviceName);
    

    
});

</script>
{% endblock %}
