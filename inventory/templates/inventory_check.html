{% extends 'base.html' %}
{% block content %}

<div class="p-4 text-sm lg:text-md">
    
    <div class="mt-4 flex flex-col gap-2 lg:w-1/3">
        
        <form method="POST">
            {% csrf_token %}

            <div class="flex gap-2">
            <h1 class="font-bold">Inventory Daily Check </h1>
            {% if updatedToday %}
                <p class="bg-green-500 text-gray-100 px-2 rounded-sm opacity-50 shadow-lg font-bold">Updated Today</p>
            {% endif %}
            <input type="submit" value="Update" class="bg-blue-600 px-2 font-bold font-gray-100 text-gray-100 rounded-lg">
            </div>
            

            <p class="my-4 underline">Items to Check</p>
        <div class="flex flex-col gap-4 lg:gap-2">
        {% for item in items %}
            <div class="lg:p-2  flex justify-between text-sm lg:text-md">
                <p>{{item.name}}</p>
                <div class="flex gap-2">
                    <div class="flex gap-1">
                    <p>{{item.quantity}}</p>
                    <p>{{item.quantityType}}</p>
                    </div>
                    <div >
                    <input type="checkBox" name="{{item.id}}" class="w-4 h-4 lg:w-6 lg:h-6">
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
        </form>
    </div>
</div>

{% endblock %}
