{% extends 'base.html' %}
{% block content %}

<div class="lg:p-4">
    <h1 class="font-bold">All Inventory adjustments</h1>
    <div class="my-4">
    <form method="GET">
        {% csrf_token %}
        <input type="date" name="date">
        <input type="submit" value="Get" class="bg-blue-600 font-bold text-gray-100 px-2 rounded-xl">
    </form>
    </div>
    <div class="lg:w-2/3 lg:p-2 flex flex-col gap-2">
        {% for wastage in wastages %}
        <div class="grid grid-cols-1 lg:grid-cols-4 bg-gray-300 p-1 shadow-lg">
            <p class="font-bold">{{wastage.item.name}}</p>
            <p>{{wastage.quantity}} Unit</p>
            <p>{{wastage.wastageType}}</p>
            <p>{{wastage.dateTime}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
