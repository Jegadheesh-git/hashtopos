{% extends 'base.html' %}
{% block content %}

<div class="mt-4 px-8">
    <h1>Customer Feedback</h1>
    <div class="mt-8">
        <form method="POST">
            {% csrf_token %}
            <div class="flex flex-col gap-4 lg:w-1/4">

            <input type="text" placeholder="Customer Name" name="customer-name" class="border-2 border-gray-300 rounded-xl px-2">
            <select name="feebackType" id="" class="border-2 border-gray-300 rounded-xl px-2">
                {% for feedbackType in feedbackTypes %}
                    <option value="{{feedbackType}}">{{feedbackType}}</option>
                {% endfor %}
            </select>
            <textarea name="feedbackSummary" class="border-2 border-gray-300 rounded-xl px-2 py-1" py-1></textarea>
            <input type="submit" value="Add Feedback" class="bg-blue-800 rounded-lg py-1 lg:w-1/3 text-gray-100">

            </div>
        </form>
    </div>
</div>

{% endblock %}
