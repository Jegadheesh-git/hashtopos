{% extends 'base.html' %}
{% block content %}

<div class="p-2">
    <h1>Add Expense</h1>
    <div class="p-2 mt-4">
    <form method="POST">
        {% csrf_token %}
        <div class="flex flex-col gap-4 lg:w-1/4">

        <div class="flex flex-col gap-2">
            <p>Expense type</p>
            <select name="expenseType" id="" class="border-2 border-gray-300 px-2 rounded-lg">
                {% for expenseType in expenseTypes %}
                <option value="{{expenseType.id}}">{{expenseType.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex flex-col gap-2">
            <p>Amount</p>
            <input type="number" step="0.01" class="border-2 border-gray-400 rounded-lg px-2" name="amount">
        </div>
        <div class="flex flex-col gap-2">
            <p>Description</p>
            <textarea name="description" id="" class="w-full rounded-lg border-2 border-gray-400 p-1"></textarea>
        </div>
        <div>
        <input type="submit" value="Add Expense" class="bg-blue-600 text-gray-100 font-bold rounded-lg shadow-lg px-2">
        </div>

        </div>
    </form>
    </div>
</div>

{% endblock %}
